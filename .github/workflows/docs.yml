name: Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        # Pinned to 1.89.0 for mdbook's minimum rustc requirement.
        uses: dtolnay/rust-toolchain@1.89.0
      - name: Install mdBook
        run: cargo install mdbook
      - name: Install mdbook-mermaid (optional, for diagrams)
        run: cargo install mdbook-mermaid
      - name: Build CortenForge book
        run: mdbook build docs/cortenforge_book
      - name: Test CortenForge book
        run: mdbook test docs/cortenforge_book
