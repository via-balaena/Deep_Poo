name: Deploy mdBook

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@1.78.0
      - name: Install mdBook
        run: |
          cargo install mdbook --version 0.5.2
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install mdbook-mermaid
        run: |
          cargo install mdbook-mermaid
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Mermaid toolchain info
        run: |
          echo "PATH=$PATH"
          which mdbook || true
          which mdbook-mermaid || true
          mdbook --version
          mdbook-mermaid --version
      - name: Build CortenForge book
        run: |
          RUST_LOG=mdbook_mermaid=debug RUST_BACKTRACE=1 mdbook build docs/cortenforge_book
          mkdir -p docs/site_build
          cp -r docs/cortenforge_book/book/* docs/site_build/
      - name: Test CortenForge book
        run: mdbook test docs/cortenforge_book
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/site_build
          force_orphan: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
