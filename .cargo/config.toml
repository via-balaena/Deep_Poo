[alias]
tui = ["run", "--release", "--features", "tui,burn_runtime,burn_wgpu", "--bin", "tui"]
tui_debug = ["run", "--features", "tui,burn_runtime,burn_wgpu", "--bin", "tui"]
# Match the TUI datagen command (headless sim_view with pruning to captures_filtered).
datagen = ["run", "--release", "--bin", "sim_view", "--", "--mode", "datagen", "--headless", "--output-root", "assets/datasets/captures", "--prune-empty", "--prune-output-root", "assets/datasets/captures_filtered"]
# Match the TUI train command (defaults: filtered captures, 20% val, bs=2, epochs=1, seed=42, status file).
train = ["run", "--release", "--features", "burn_runtime,burn_wgpu", "--bin", "train", "--", "--input-root", "assets/datasets/captures_filtered", "--val-ratio", "0.2", "--batch-size", "2", "--epochs", "1", "--seed", "42", "--status-file", "logs/train_status.json"]
# High-performance train preset (release GPU run with common settings). Set env yourself (Windows NVIDIA recommended): WGPU_POWER_PREF=high-performance, WGPU_BACKEND=dx12, optional WGPU_ADAPTER_NAME=NVIDIA.
train_hp = ["run", "--release", "--features", "burn_runtime,burn_wgpu", "--bin", "train", "--", "--input-root", "assets/datasets/captures_filtered", "--val-ratio", "0.1", "--batch-size", "64", "--epochs", "20", "--scheduler", "cosine", "--lr-start", "3e-4", "--lr-end", "1e-5", "--status-file", "logs/train_hp_status.json"]
